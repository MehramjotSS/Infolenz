<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Check</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(187, 215, 232);
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      color: rgb(85, 85, 85);
      padding-top: 20px;
    }

    .article-container {
      width: 95%;
      background-color: rgb(187, 215, 232);
      box-shadow: 0 6px 18px rgba(3, 85, 209, 0.3);
      border-radius: 15px;
      padding: 40px 50px;
      text-align: center;
      line-height: 1.6;
      transition: transform 0.2s;
    }

    .headline {
      font-size: 2.7rem;
      font-weight: 700;
      color: rgb(57, 77, 121);
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.15);
      transition: all ease-in .3s;
      font-family: 'Arial', sans-serif;
    }

    .headline:hover {
      transform: scale(1.05);
      color: rgb(34, 50, 86);
    }

    .article-content {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-align: justify;
      color: rgb(34, 50, 86);
      line-height: 1.7;
      font-family: 'Verdana', sans-serif';
    }

    .check-fake-button {
      background-color: rgb(3, 85, 209);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.4s ease-in-out;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .check-fake-button:hover {
      background-color: rgb(2, 65, 158);
      transform: scale(1.05);
    }

    .check-fake-button:active {
      transform: scale(0.95);
    }

    .check-fake-button:focus {
      outline: none;
    }

    .results-container {
      margin-top: 20px;
      text-align: left;
      color: rgb(34, 50, 86);
      font-family: 'Verdana', sans-serif';
    }

    .results-container h3 {
      margin-bottom: 10px;
    }

    .results-container ul {
      list-style: none;
      padding-left: 0;
    }

    .results-container li {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="article-container">
    <h2 class="headline"></h2>
    <p class="article-content"></p>
    <button class="check-fake-button">Check for Fake News</button>
    <div class="results-container" id="results"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const headline = params.get('headline');
      const content = params.get('content');

      // Populate headline and content
      document.querySelector('.headline').textContent = headline || "No headline provided";
      document.querySelector('.article-content').textContent = content || "No content provided";

      // Handle button click
      const checkButton = document.querySelector('.check-fake-button');
      const resultsContainer = document.getElementById('results');

      checkButton.addEventListener('click', async () => {
        if (!content) {
          alert("No content to analyze!");
          return;
        }

        try {
          // Send POST request to Flask backend
          const response = await fetch('http://127.0.0.1:5000/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ news: content }),
          });

          if (!response.ok) {
            throw new Error('Failed to fetch prediction.');
          }

          const data = await response.json();

          // Display prediction results
          resultsContainer.innerHTML = `
            <h3>Prediction Results:</h3>
            <ul>
              ${Object.entries(data)
                .map(([model, prediction]) => `<li><strong>${model}:</strong> ${prediction}</li>`)
                .join('')}
            </ul>
          `;
        } catch (error) {
          alert(`Error: ${error.message}`);
        }
      });
    });
  </script>
</body>
</html>
